<form
  class="form-horizontal"
  autocomplete="off"
  #editCountryModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Edit country' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              maxlength="20"
              [(ngModel)]="country.name"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="code">
            {{ "Code" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="code"
              id="code"
              required
              maxlength="5"
              [(ngModel)]="country.code"
              #codeModel="ngModel"
              #codeEl
            />
            <abp-validation-summary
              [control]="codeModel"
              [controlEl]="codeEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="currency">
            {{ "Currency" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="curreny"
              id="currency"
              required
              maxlength="10"
              [(ngModel)]="country.currency"
              #currencyModel="ngModel"
              #currencyEl
            />
            <abp-validation-summary
              [control]="currencyModel"
              [controlEl]="currencyEl"
            ></abp-validation-summary>
          </div>
        </div>
        
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editCountryModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
