
<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>{{ "Countries" | localize }}</h1>
                </div>
                <div class="col-6 text-right">
                    <!---->
                    <a href="javascript:;" class="btn bg-blue" (click)="createCountry()" >
                        <i class="fa fa-plus-square"></i>
                        {{ "Create" | localize }}
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" >
                            <thead class="bg-light">
                            <tr>
                                <th>{{ "Name" | localize }}</th>
                                <th>{{ "Code" | localize }}</th>
                                <th>{{ "Currency" | localize }}</th>
                                <th style="width: 310px;">{{ "Actions" | localize }}</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let country of countries">
                                    <td>{{ country.name }}</td>
                                    <td>{{ country.code }}</td>
                                    <td>{{ country.currency }}</td>
                               
                                    <td>
                                        <button type="button" (click)="editCountry(country)"
                                                class="btn btn-sm bg-secondary">
                                            <!---->
                                            <i class="fas fa-pencil-alt"></i>
                                            {{ "Edit" | localize }}
                                        </button>
                                        <!---->
                                        <button type="button" (click)="delete(country)"
                                                class="btn btn-sm bg-danger mx-2">
                                            <i class="fas fa-trash"></i>
                                            {{ "Delete" | localize }}
                                        </button>

                                    </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer table-card-footer bg-light border-top">
                    <div class="row">
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
